<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown to April 15, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20vh;
            background: #f4f4f4;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        #countdown {
            font-size: 3em;
            margin-top: 20px;
            color: #007acc;
        }
    </style>
</head>

<body>
    <h1>Días para Abril 15, 2025</h1>
    <div class="container">
        <div id="countdown"></div>
        <h1>Te amo Koalita</h1>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('April 15, 2025 00:00:00');
            const currentDate = new Date();
            const timeDiff = targetDate - currentDate;
            const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').textContent = daysRemaining + " días que faltan";
        }

        updateCountdown();
        // Optionally update the countdown every minute
        setInterval(updateCountdown, 1000 * 60);
    </script>
</body>

</html>
